
<!DOCTYPE html>
<html>
<head>
    <title>3D Globe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #globe {
            position: absolute;
            top: 0;
            left: 0;
        }

        #bottomImage {
            position: absolute;
            bottom: 80px;
            left: 80%;
            
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <canvas id="globe"></canvas>
    <!-- Add an image at the bottom of the 3D model -->
    <div id="bottomImage">
      
        <img src="./fpics/fscale.png" alt="Bottom Image" width="500">
    </div>

    <script src="./three.js"></script>
    <script src="./forest/fmain2012.js"></script>
</body>
</html>
